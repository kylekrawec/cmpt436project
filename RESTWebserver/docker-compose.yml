version: '3'

services:
  mysql-db:
    image: mysql:5.7
    restart: always
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: 'webstore'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: '12345'
      MYSQL_ROOT_PASSWORD: '12345'
    ports:
      - '3306:3306'
    volumes:
      - mydb:/var/lib/mysql

  database-service:
    build:
      context: ./Database
      dockerfile: Dockerfile
    image: database-service:1.0.0
    container_name: database-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/webstore
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=12345
    depends_on:
      - mysql-db
    networks:
      - webstore-network

  productcatalog-service:
    build:
      context: ./ProductCatalog
      dockerfile: Dockerfile
    image: productcatalog-service:1.0.0
    container_name: productcatalog-service
    ports:
      - "8081:80"
    environment:
      - SPRING_DATASOURCE_URL=http://database-service:8080
    networks:
      - webstore-network

volumes:
  mydb:


